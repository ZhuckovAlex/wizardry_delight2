<pre><span class="s0"># </span><span class="s1">Disable autocrlf on generated files, they always generate with LF</span>
<span class="s0"># </span><span class="s1">Add any extra files or paths here to make git stop saying they</span>
<span class="s0"># </span><span class="s1">are changed when only line endings change.</span>
<span class="s2">src/generated/**/.cache/cache text </span><span class="s3">eol</span><span class="s0">=</span><span class="s2">lf 
src/generated/**/*.json text </span><span class="s3">eol</span><span class="s0">=</span><span class="s2">lf 
</span></pre>
</body>
